<!DOCTYPE html>
<html>
<head>
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            line-height: 1.6;
            margin: 10px 0;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ resume.name }}</h1>
        <p><strong>Email:</strong> {{ resume.email }}</p>
        <p><strong>Phone:</strong> {{ resume.phone }}</p>

        <div class="section">
            <h2>Summary</h2>
            <p>{{ resume.summary }}</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>{{ resume.education|linebreaks }}</p>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <p>{{ resume.experience|linebreaks }}</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <p>{{ resume.skills|linebreaks }}</p>
        </div>
    </div>
</body>
</html>
