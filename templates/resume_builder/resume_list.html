{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Your Resumes</h2>
    <a href="{% url 'create_resume' %}" class="btn btn-primary mb-3">Create New Resume</a>
    <ul class="list-group">
        {% for resume in resumes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{ resume.title }}</h5>
                    
                </div>
                <div>
                    <a href="{% url 'view_resume' resume.id %}" class="btn btn-info">View</a>
                    <a href="{% url 'edit_resume' resume.id %}" class="btn btn-secondary">Edit</a>
                    <a href="{% url 'delete_resume' resume.id %}" class="btn btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this resume?');">Delete</a>
                    <a href="{% url 'download_resume' resume.id %}" class="btn btn-success">Download PDF</a>

                </div>
            </li>
        {% empty %}
            <li class="list-group-item">No resumes found. Create one now!</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
