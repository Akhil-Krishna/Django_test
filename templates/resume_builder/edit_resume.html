{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Resume</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Resume</button>
    </form>
    <div class="text-center mt-4">
        <a href="{% url 'resume_list' %}" class="btn btn-secondary">Back to Resumes</a>
    </div>
</div>

{% endblock %}
