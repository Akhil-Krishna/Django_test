{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <!-- Sign Up Section -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <!-- Header -->
                <div class="card-header text-white text-center py-4" style="background-color: #1965a4;">
                    <h2 class="fw-bold mb-0">Create Your Account</h2>
                    <p class="small mb-0">Join us today and unlock all features!</p>
                </div>

                <!-- Card Body - Form -->
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Django Form Fields Rendered with Custom Styling -->
                        <div class="form-group mb-3">
                            {{ form.as_p }}
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-user-plus me-2"></i>Sign Up
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Footer -->
                <div class="card-footer text-center bg-light">
                    <p class="mb-0">Already have an account? 
                        <a href="{% url 'sign_in' %}" class="text-primary fw-bold">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional Font Awesome for Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<!-- Additional Custom Styles -->
<style>
    body {
        background: #f8f9fa; /* Light gray background */
    }
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
    .form-group label {
        font-weight: 600;
    }
</style>
{% endblock %}
