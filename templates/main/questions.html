{% extends 'main/base.html' %}



{%block styling%}
<style>
  /* Global Styling */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* Questions Section */
  .questions-section {
    margin: 30px 0;
  }

  .questions-container {
    flex-wrap: wrap;
    justify-content: space-between; /* Space cards evenly */
    gap: 20px; /* Spacing between cards */
  }

  .question-card {
    background-color: #fff;
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 12px;
     /* Adjust width as needed */
  }

  .question-card h3 {
    margin-bottom: 10px;
  }

  .question-card p {
    font-size: 0.9rem;
    margin-bottom: 5px;
  }

  .question-card a {
    display: inline-block;
    padding: 8px 12px;
    background-color: #4caf50;
    color: white;
    text-decoration: none;
    border-radius: 3px;
    transition: all 0.3s ease;
  }

  .question-card a:hover {
    background-color: #388e3c;
  }

  .question-card .difficulty {
    font-weight: bold;
    color: #333;
    margin-top: 10px; /* Add space between difficulty label and button */
  }
</style>
{% endblock%}

{% block content %}
<h1>Questions</h1>

<div class="questions-section">
  <div class="questions-container">
    <h2>Coding Questions</h2>
    {% for question in coding_questions %}
      <div class="question-card">
        <h3>{{ question.title }}</h3>
        <p>{{ question.description }}</p>
        <p class="difficulty"><strong>Difficulty:</strong> {{ question.difficulty }}</p>
        <a href="{% url 'code' question.id %}">Go to Code</a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
